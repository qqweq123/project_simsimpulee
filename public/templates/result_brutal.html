<!-- Neo-Brutalism Template -->
<div class="brutal-theme min-h-screen bg-brutal-yellow font-mono p-4 flex flex-col items-center justify-center">

    <!-- Pattern Background -->
    <div class="absolute inset-0 opacity-10 pointer-events-none"
        style="background-image: radial-gradient(#000 2px, transparent 2px); background-size: 20px 20px;"></div>

    <!-- Main Container -->
    <main class="relative z-10 w-full max-w-md">

        <!-- Marquee Header -->
        <div
            class="mb-6 border-4 border-black bg-white transform -rotate-2 shadow-hard hover:rotate-0 transition-transform duration-300">
            <div class="overflow-hidden whitespace-nowrap py-2">
                <div class="animate-marquee inline-block font-black text-xl uppercase tracking-tighter">
                    • PERSONALITY TEST • RESULT • TYPE • ANALYSIS • PERSONALITY TEST • RESULT • TYPE • ANALYSIS •
                </div>
            </div>
        </div>

        <!-- Result Card -->
        <div class="bg-brutal-pink border-4 border-black p-6 shadow-hard-lg mb-6 relative">
            <!-- Badge -->
            <div
                class="absolute -top-4 -right-4 bg-brutal-green border-4 border-black px-4 py-1 transform rotate-12 shadow-hard-sm">
                <span class="font-black text-sm">NEW!</span>
            </div>

            <h2 class="font-black text-6xl mb-2 text-white text-stroke-black drop-shadow-md leading-none break-words">
                TYPE<br>NAME
            </h2>
            <p class="font-bold text-lg bg-black text-white inline-block px-2 mb-4">The Subtitle</p>

            <!-- Image Area -->
            <div class="w-full h-48 border-4 border-black bg-white mb-4 overflow-hidden relative">
                <img src="https://placehold.co/400x400/CCFF00/000000?text=RESULT" alt="Result"
                    class="w-full h-full object-cover grayscale contrast-125 hover:grayscale-0 transition-all">
                <div class="absolute top-0 left-0 w-full h-full bg-black/10"
                    style="background-image: repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(0,0,0,0.1) 10px, rgba(0,0,0,0.1) 20px);">
                </div>
            </div>

            <!-- Tags -->
            <div class="flex flex-wrap gap-2 mb-4">
                <span class="bg-white border-2 border-black px-3 py-1 font-bold shadow-hard-sm text-sm">#COOL</span>
                <span class="bg-white border-2 border-black px-3 py-1 font-bold shadow-hard-sm text-sm">#TRENDY</span>
                <span class="bg-white border-2 border-black px-3 py-1 font-bold shadow-hard-sm text-sm">#VIBE</span>
            </div>

            <p class="font-bold text-sm bg-white border-2 border-black p-3 shadow-hard-sm leading-tight">
                This needs to be short, punchy, and direct. No fluffy language. Just straight facts about your
                personality type.
            </p>
        </div>

        <!-- Stats / Compatibility -->
        <div class="grid grid-cols-2 gap-4 mb-6">
            <div class="bg-brutal-blue border-4 border-black p-4 shadow-hard flex flex-col items-center justify-center">
                <span class="font-black text-3xl">98%</span>
                <span class="font-bold text-xs uppercase bg-white border-2 border-black px-1 mt-1">Power</span>
            </div>
            <div class="bg-white border-4 border-black p-4 shadow-hard flex flex-col items-center justify-center">
                <span class="font-black text-3xl">❤️</span>
                <span class="font-bold text-xs uppercase bg-brutal-green border-2 border-black px-1 mt-1">Love</span>
            </div>
        </div>

        <!-- Buttons -->
        <button
            class="w-full bg-black text-white border-4 border-transparent hover:bg-white hover:text-black hover:border-black font-black py-4 text-xl shadow-hard transition-all active:translate-x-1 active:translate-y-1 active:shadow-none mb-3 uppercase tracking-wider">
            Share Result
        </button>
        <button
            class="w-full bg-white text-black border-4 border-black font-bold py-3 shadow-hard transition-all active:translate-x-1 active:translate-y-1 active:shadow-none uppercase">
            Try Again
        </button>

    </main>
</div>
