<!-- Swiss Poster Template -->
<div class="swiss-theme min-h-screen bg-gray-100 p-4 font-swiss flex items-center justify-center">

    <!-- Poster Container (Grid) -->
    <main
        class="w-full max-w-lg bg-white border-4 border-black box-shadow-heavy grid grid-cols-12 auto-rows-min gap-0 relative overflow-hidden">

        <!-- Header Section -->
        <header class="col-span-12 border-b-4 border-black p-4 bg-yellow-400">
            <div class="flex justify-between items-end">
                <span class="text-xs font-black tracking-widest uppercase">Mellow Wave Personality Test</span>
                <span class="text-xs font-bold">VOL. 2024</span>
            </div>
            <h1 class="text-6xl font-black mt-2 leading-none tracking-tighter">RESULT</h1>
        </header>

        <!-- Result Type (Big Typo) -->
        <section class="col-span-12 p-6 border-b-4 border-black bg-white relative overflow-hidden group">
            <!-- Background Graphic -->
            <div
                class="absolute top-0 right-0 w-64 h-64 bg-red-600 rounded-full mix-blend-multiply opacity-0 group-hover:opacity-20 transition-opacity duration-500 transform translate-x-1/2 -translate-y-1/2 filter blur-3xl">
            </div>

            <div class="relative z-10">
                <span id="result-subtitle"
                    class="block text-sm font-bold uppercase tracking-wider mb-2 text-gray-500">Your Archetype</span>
                <h2 id="result-title" class="text-5xl font-black leading-tight uppercase mb-4 break-keep">
                    TYPE NAME
                </h2>

                <!-- Emoji Badges -->
                <div
                    class="inline-flex items-center justify-center w-24 h-24 bg-black text-white rounded-full text-5xl mb-4 hover:scale-110 transition-transform">
                    <span id="result-emoji">âš¡</span>
                </div>

                <!-- Tags as Pills -->
                <div id="result-tags" class="flex flex-wrap gap-2">
                    <!-- Injected Tags -->
                </div>
            </div>
        </section>

        <!-- Description Box -->
        <section class="col-span-12 md:col-span-8 p-6 border-b-4 md:border-r-4 border-black bg-white">
            <h3 class="font-black text-xl mb-3 uppercase flex items-center">
                <span class="w-3 h-3 bg-red-600 mr-2 rounded-full"></span> Analysis
            </h3>
            <p id="result-desc" class="text-sm font-medium leading-relaxed text-justify">
                Description text...
            </p>
        </section>

        <!-- Image / Visual Area -->
        <section
            class="col-span-12 md:col-span-4 border-b-4 border-black bg-gray-50 flex items-center justify-center overflow-hidden min-h-[150px]">
            <img id="result-image" src="" alt="Visual"
                class="w-full h-full object-cover filter grayscale contrast-125 hover:grayscale-0 transition-all duration-500">
        </section>

        <!-- Compatibility Grid -->
        <section class="col-span-12 grid grid-cols-2 border-b-4 border-black">
            <!-- Best -->
            <div class="col-span-1 p-4 border-r-4 border-black bg-blue-600 text-white">
                <span class="block text-xs font-bold uppercase opacity-80 mb-1">Best Partner</span>
                <div id="match-best" class="text-lg font-black leading-tight">Partner Name</div>
            </div>
            <!-- Worst -->
            <div class="col-span-1 p-4 bg-red-600 text-white">
                <span class="block text-xs font-bold uppercase opacity-80 mb-1">Worst Partner</span>
                <div id="match-worst" class="text-lg font-black leading-tight">Partner Name</div>
            </div>
        </section>

        <!-- Actions Footer -->
        <footer class="col-span-12 p-4 bg-gray-100 flex flex-col gap-3">
            <button id="btn-share-kakao"
                class="w-full bg-black text-white py-4 font-black uppercase tracking-widest hover:bg-yellow-400 hover:text-black transition-colors border-2 border-transparent">
                Share Result
            </button>

            <div class="grid grid-cols-2 gap-3">
                <button id="btn-share-link"
                    class="border-2 border-black py-3 font-bold hover:bg-black hover:text-white transition-colors">
                    Copy Link
                </button>
                <a href="/"
                    class="border-2 border-black py-3 font-bold text-center hover:bg-black hover:text-white transition-colors flex items-center justify-center">
                    Home
                </a>
            </div>
        </footer>

    </main>
</div>
