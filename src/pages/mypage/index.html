<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mellow Wave - 마이페이지</title>

    <!-- SEO -->
    <meta name="description" content="Mellow Wave 마이페이지. 나의 심리테스트 기록과 프로필을 확인해보세요.">

    <!-- External Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Gaegu:wght@400;700&family=Noto+Sans+KR:wght@400;500;700&display=swap"
        rel="stylesheet">

    <!-- Mellow Wave CSS -->
    <link rel="stylesheet" href="/src/assets/styles/main.css">
    <link rel="stylesheet" href="mypage.css">
</head>

<body class="overflow-x-hidden min-h-screen flex flex-col" style="max-width: 100vw;">

    <!-- ===== 무한 물결 배경 ===== -->
    <div class="wave-bg-infinite">
        <div class="wave-layer wave-y"></div>
        <div class="wave-layer wave-o"></div>
        <div class="wave-layer wave-p"></div>
    </div>

    <!-- ===== 헤더 (index.html과 동일) ===== -->
    <header class="relative z-10 p-4 md:p-6 flex justify-between items-center">
        <a href="/" class="font-gaegu text-3xl font-bold" style="color: var(--color-accent);">Mellow Wave</a>
        <nav id="nav-desktop" class="hidden md:flex items-center space-x-6 text-lg">
            <a href="/src/pages/tests/test_list.html" class="hover:text-[var(--color-primary)] transition-colors">전체
                테스트</a>
            <a href="/#popular" class="hover:text-[var(--color-primary)] transition-colors">인기 테스트</a>
            <div id="auth-desktop"></div>
        </nav>
        <button id="mobile-menu-btn" class="md:hidden text-3xl">☰</button>
    </header>

    <!-- Mobile Menu Overlay -->
    <div id="mobile-menu" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden transition-opacity duration-300">
        <div class="fixed top-0 right-0 w-64 h-full bg-white shadow-2xl transform translate-x-full transition-transform duration-300 ease-in-out flex flex-col p-6"
            id="mobile-drawer">
            <button id="close-menu-btn" class="self-end text-3xl mb-8">&times;</button>
            <nav class="flex flex-col space-y-6 text-xl font-bold font-gaegu">
                <a href="/src/pages/tests/test_list.html" class="hover:text-[var(--color-primary)]">전체 테스트</a>
                <a href="/#popular" class="hover:text-[var(--color-primary)]">인기 테스트</a>
                <div id="auth-mobile"></div>
            </nav>
        </div>
    </div>

    <!-- ===== Main Content ===== -->
    <main class="relative z-10 flex-1 px-4 py-8">
        <div class="max-w-4xl mx-auto">

            <!-- ===== 프로필 카드 ===== -->
            <section class="profile-card rounded-3xl shadow-xl p-8 md:p-10 mb-10">
                <div class="flex flex-col md:flex-row items-center gap-6 md:gap-10">

                    <!-- 아바타 -->
                    <div class="relative shrink-0">
                        <div
                            class="avatar-ring w-28 h-28 md:w-36 md:h-36 rounded-full border-4 border-[var(--color-primary)] overflow-hidden bg-gradient-to-br from-amber-100 to-pink-100 flex items-center justify-center">
                            <img id="profile-avatar" src="" alt="프로필 이미지" class="w-full h-full object-cover hidden">
                            <!-- 기본 아바타 (이미지 없을 때) -->
                            <span id="default-avatar" class="text-5xl md:text-6xl">🌊</span>
                        </div>
                        <!-- 온라인 뱃지 -->
                        <div class="absolute bottom-1 right-1 w-5 h-5 bg-green-400 rounded-full border-2 border-white">
                        </div>
                    </div>

                    <!-- 유저 정보 -->
                    <div class="text-center md:text-left flex-1">
                        <h1 id="user-nickname" class="font-gaegu text-3xl md:text-4xl font-bold mb-2"
                            style="color: var(--text-dark);">
                            익명의 파도
                        </h1>

                        <!-- 고유 타이틀 뱃지 (JS에서 색상/내용 동적 주입) -->
                        <div class="mb-2 flex justify-center md:justify-start">
                            <span id="user-title-badge" class="title-badge font-gaegu text-sm">
                                🌊 로딩중...
                            </span>
                        </div>

                        <p id="user-unique-code" class="text-xs text-gray-400 font-mono tracking-wider mb-4">
                            #loading...
                        </p>

                        <!-- 통계 뱃지 -->
                        <div class="flex flex-wrap justify-center md:justify-start gap-3 mb-4">
                            <div
                                class="bg-gradient-to-r from-amber-400 to-orange-400 text-white text-xs font-bold px-4 py-1.5 rounded-full shadow-md">
                                🧪 테스트 <span id="stat-test-count">0</span>회
                            </div>
                            <div
                                class="bg-gradient-to-r from-pink-400 to-rose-400 text-white text-xs font-bold px-4 py-1.5 rounded-full shadow-md">
                                📅 가입 <span id="stat-join-date">-</span>
                            </div>
                        </div>

                        <p class="text-sm text-gray-500">
                            마음의 파도를 타며 나를 발견하는 중 🌊
                        </p>
                    </div>
                </div>
            </section>

            <!-- ===== 테스트 기록 섹션 ===== -->
            <section>
                <div class="text-center mb-8">
                    <span
                        class="inline-block bg-gradient-to-r from-violet-500 to-purple-500 text-white text-xs font-bold px-4 py-1.5 rounded-full mb-3 shadow-md">
                        📝 MY RESULTS
                    </span>
                    <h2 class="font-gaegu text-3xl md:text-4xl font-bold" style="color: var(--text-dark);">
                        나의 테스트 기록 ✨
                    </h2>
                    <p class="text-gray-400 text-sm mt-2">내가 참여한 테스트와 결과를 확인해보세요!</p>
                </div>

                <!-- 테스트 기록 Grid -->
                <div id="history-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-5">
                    <!-- JS에서 동적 렌더링 -->
                </div>

                <!-- 빈 상태 -->
                <div id="empty-history" class="hidden text-center py-16">
                    <div class="text-6xl mb-4">🎯</div>
                    <h3 class="font-gaegu text-3xl font-bold text-gray-700 mb-2">아직 테스트를 안 했어요!</h3>
                    <p class="text-gray-500 mb-6">첫 번째 테스트를 시작해볼까요?</p>
                    <a href="/src/pages/tests/test_list.html"
                        class="inline-block bg-gradient-to-r from-[var(--color-primary)] to-[var(--color-accent)] text-[var(--text-dark)] font-bold px-6 py-3 rounded-full shadow-lg hover:shadow-xl hover:-translate-y-1 transition-all duration-300">
                        🌊 테스트 둘러보기
                    </a>
                </div>
            </section>
        </div>
    </main>

    <!-- ===== 푸터 (index.html과 동일) ===== -->
    <footer class="relative z-10 bg-gray-100 bg-opacity-80 text-center p-8 mt-16">
        <p class="font-gaegu text-xl">Mellow Wave</p>
        <p class="text-sm text-gray-500">© 2024. All Rights Reserved.</p>
        <div class="mt-4 flex justify-center space-x-4 text-xs text-gray-400">
            <a href="#">이용약관</a>
            <a href="#">개인정보처리방침</a>
            <a href="#">문의하기</a>
        </div>
    </footer>

    <!-- Scripts -->
    <script type="module" src="/js/auth_ui.js"></script>
    <script type="module" src="mypage.js"></script>
    <script>
        // Mobile Menu (index.html과 동일)
        const menuBtn = document.getElementById('mobile-menu-btn');
        const closeBtn = document.getElementById('close-menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        const drawer = document.getElementById('mobile-drawer');

        function openMenu() {
            mobileMenu.classList.remove('hidden');
            setTimeout(() => {
                mobileMenu.classList.remove('bg-opacity-0');
                drawer.classList.remove('translate-x-full');
            }, 10);
        }
        function closeMenu() {
            mobileMenu.classList.add('bg-opacity-0');
            drawer.classList.add('translate-x-full');
            setTimeout(() => { mobileMenu.classList.add('hidden'); }, 300);
        }
        menuBtn.addEventListener('click', openMenu);
        closeBtn.addEventListener('click', closeMenu);
        mobileMenu.addEventListener('click', (e) => { if (e.target === mobileMenu) closeMenu(); });
    </script>
</body>

</html>
