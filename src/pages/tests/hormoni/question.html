<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>분석 진행 중... - Mellow Wave</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Gaegu:wght@400;700&family=Noto+Sans+KR:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/src/assets/styles/main.css">
    <style>
        .fade-in {
            animation: fadeIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen flex flex-col items-center justify-center p-4">

    <!-- 상단 진행바 -->
    <div class="w-full max-w-md mb-8">
        <div class="flex justify-between text-xs text-gray-500 mb-2 font-bold uppercase tracking-wider">
            <span id="progress-text">Question 1</span>
            <span>Hormone Analysis</span>
        </div>
        <div class="w-full bg-white rounded-full h-3 shadow-inner p-0.5">
            <div id="progress-bar"
                class="bg-gradient-to-r from-blue-400 to-purple-500 h-full rounded-full transition-all duration-500 ease-out"
                style="width: 5%"></div>
        </div>
    </div>

    <!-- 질문 카드 -->
    <div id="question-card"
        class="w-full max-w-md bg-white rounded-3xl shadow-xl p-8 text-center fade-in relative overflow-hidden">
        <!-- 배경 데코 -->
        <div class="absolute -top-10 -right-10 w-32 h-32 bg-purple-50 rounded-full blur-2xl z-0"></div>
        <div class="absolute -bottom-10 -left-10 w-32 h-32 bg-blue-50 rounded-full blur-2xl z-0"></div>

        <div class="relative z-10 mb-8">
            <span class="inline-block px-3 py-1 bg-gray-100 text-gray-500 rounded-full text-xs font-bold mb-4">Q<span
                    id="q-num">1</span></span>
            <h2 class="text-2xl font-bold mb-4 leading-relaxed break-keep text-gray-800" id="question-text">
                Loading...
            </h2>
        </div>

        <div class="space-y-3 relative z-10" id="answers-container">
            <!-- 버튼들이 여기에 동적으로 생성됩니다 -->
        </div>
    </div>

    <script type="module">
        // 버튼 내부 내용
        btn.innerHTML = `
                    <span class="relative z-10 block group-hover:text-purple-700 transition-colors">${ans.text}</span>
                    <div class="absolute inset-0 bg-purple-50 opacity-0 group-hover:opacity-100 transition-opacity z-0"></div>
                `;

        btn.onclick = () => selectAnswer(ans.type);
        container.appendChild(btn);
            });

        // 프로그레스 바 업데이트
        const progress = ((currentStep + 1) / totalSteps) * 100;
        document.getElementById('progress-bar').style.width = `${progress}%`;
        document.getElementById('progress-text').innerText = `Question ${currentStep + 1} / ${totalSteps}`;

        // 애니메이션 리셋
        const card = document.getElementById('question-card');
        card.classList.remove('fade-in');
        void card.offsetWidth; // Trigger reflow
        card.classList.add('fade-in');
        }

        window.selectAnswer = function (type) {
            if (scores[type] !== undefined) {
                scores[type]++; // 점수 누적
            }
            nextStep();
        }

        function nextStep() {
            currentStep++;
            if (currentStep >= totalSteps) {
                calculateAndShowResult();
            } else {
                renderQuestion();
            }
        }

        function calculateAndShowResult() {
            // 결과 계산 로직 고도화
            const totalEgen = scores["Egen"];
            const totalTeto = scores["Teto"];
            const totalAnswers = totalEgen + totalTeto;

            // Egen 비율 계산 (%)
            const egenPercent = Math.round((totalEgen / totalAnswers) * 100);

            // MBTI처럼 주 성향 결정 (과반수 이상)
            // 50:50인 경우 Egen 우세로 처리 (또는 랜덤)
            let resultType = (totalEgen >= totalTeto) ? "Egen" : "Teto";

            // 결과 페이지로 이동 (성별, 성향타입, 퍼센트 정보 전달)
            location.href = `hormoni_result.html?gender=${gender}&type=${resultType}&percent=${egenPercent}`;
        }

        // 초기 렌더링
        renderQuestion();
    </script>
</body>

</html>
