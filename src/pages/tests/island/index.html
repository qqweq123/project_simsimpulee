    <script type="module">
        // 1. Telemetry Session Initialization (UUID ë°œê¸‰)
        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function (c) {
                var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);

            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Initiate session if not exists
            if (!sessionStorage.getItem('mellow_session_id')) {
                sessionStorage.setItem('mellow_session_id', generateUUID());
                sessionStorage.setItem('mellow_session_start_time', Date.now());
            }

            // 2. Eventual Consistency - Participant Count Animation
            // Extract baseline from JSON-LD Schema to sync SEO with UI
            const schemaScript = document.querySelector('script[type="application/ld+json"]');
            let baseCount = 5231; // Local Fallback Default

            if (schemaScript) {
                try {
                    const schemaData = JSON.parse(schemaScript.textContent);
                    if (schemaData.interactionStatistic && schemaData.interactionStatistic.userInteractionCount) {
                        baseCount = schemaData.interactionStatistic.userInteractionCount;
                    }
                } catch (e) { console.error("SEO Schema Parse Error", e); }

            const countEl = document.getElementById('participant-count');
            if (countEl) {
                // Count-up animation for engaging VFX without DB load
                let current = 0;
                const duration = 1500;
                const startTime = performance.now();

                function animateCount(timestamp) {
                    const progress = Math.min((timestamp - startTime) / duration, 1);

                    const easeOut = 1 - Math.pow(1 - progress, 3);
