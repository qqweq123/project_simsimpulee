<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>귀멸의 칼날: 당신의 호흡 - 결과</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/styles/themes/demon_v2.css">
</head>

<body class="demon-theme min-h-screen flex flex-col items-center justify-center p-4">

    <!-- Background -->
    <div class="bg-noise"></div>
    <div class="absolute inset-0 bg-gradient-to-b from-void via-transparent to-void z-0"></div>

    <!-- Main Container -->
    <main class="relative z-10 w-full max-w-4xl flex flex-col md:flex-row gap-8 items-center md:items-stretch">

        <!-- Left: Character Card -->
        <section class="w-full md:w-1/2 perspective-1000">
            <div class="demon-frame p-2 h-full reveal-smoke relative group">
                <!-- Aura -->
                <div class="character-aura"></div>

                <!-- Inner Border -->
                <div
                    class="border border-gold/30 h-full p-6 flex flex-col items-center justify-between bg-ink/50 relative overflow-hidden">

                    <!-- Vertical Text Decoration -->
                    <div
                        class="absolute top-6 right-4 text-xs text-white/20 text-vertical font-serif tracking-widest hidden md:block">
                        악귀멸살 • 전집중호흡
                    </div>

                    <!-- Header -->
                    <div class="text-center z-10">
                        <span id="result-subtitle"
                            class="text-gold text-xs tracking-[0.4em] uppercase block mb-2">Archetype</span>
                        <h1 id="result-title"
                            class="text-4xl md:text-5xl font-art text-white mb-4 drop-shadow-[0_0_10px_rgba(255,255,255,0.3)]">
                            Loading...</h1>
                    </div>

                    <!-- Image -->
                    <div class="relative w-64 h-80 my-4">
                        <div
                            class="absolute inset-0 border-2 border-white/10 transform rotate-3 transition-transform group-hover:rotate-0 duration-500">
                        </div>
                        <div
                            class="absolute inset-0 border-2 border-gold/20 transform -rotate-3 transition-transform group-hover:rotate-0 duration-500">
                        </div>
                        <img id="result-image" src="" alt="Character"
                            class="w-full h-full object-cover grayscale contrast-125 sepia-[0.3] transition-all duration-700 group-hover:grayscale-0 group-hover:sepia-0 shadow-2xl">
                    </div>

                    <!-- Tags -->
                    <div id="result-tags" class="flex flex-wrap justify-center gap-2 mt-2">
                        <!-- Tags injected -->
                    </div>

                </div>
            </div>
        </section>

        <!-- Right: Analysis -->
        <section class="w-full md:w-1/2 flex flex-col gap-4">

            <!-- Description Box -->
            <div class="demon-frame p-6 flex-grow">
                <h3 class="font-art text-xl text-gold mb-4 flex items-center">
                    <span class="w-1 h-6 bg-gold mr-3"></span>
                    호흡 분석
                </h3>
                <p id="result-desc"
                    class="text-gray-300 leading-relaxed font-light text-justify text-sm whitespace-pre-line">
                    분석 중입니다...
                </p>
            </div>

            <!-- Stats (Radar Chart) -->
            <div class="demon-frame p-6 h-64 flex items-center justify-center relative">
                <div class="absolute top-4 left-6 text-xs text-gray-500 tracking-widest uppercase">Combat Stats</div>
                <!-- Placeholder for Radar Chart - In real app, use SVG or Chart.js -->
                <div class="w-48 h-48 relative flex items-center justify-center">
                    <div class="absolute inset-0 border rounded-full border-gray-700 opacity-30"></div>
                    <div class="absolute inset-8 border rounded-full border-gray-700 opacity-30"></div>
                    <!-- Decorative Polygon -->
                    <svg viewBox="0 0 100 100" class="w-full h-full overflow-visible">
                        <polygon points="50,10 90,30 90,70 50,90 10,70 10,30" class="stat-polygon" />
                    </svg>
                </div>
            </div>

            <!-- Actions -->
            <div class="flex gap-3">
                <button class="flex-1 btn-slash text-center group">
                    <span class="relative z-10 group-hover:text-gold transition-colors">결과 공유하기</span>
                </button>
                <a href="/" class="flex-1 btn-slash text-center group border-white/10 hover:border-white/30">
                    <span class="relative z-10 text-gray-400 group-hover:text-white transition-colors">다시 검을 잡다</span>
                </a>
            </div>

        </section>
    </main>

    <script type="module">
        import { initDemonResult } from '@/features/tests/demon/result.js';
        initDemonResult();

        // Dynamic Title update based on URL param if needed, but JS handles data binding.
    </script>
</body>

</html>
