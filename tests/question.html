<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테스트 진행 중 - Mellow Wave</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Gaegu:wght@400;700&family=Noto+Sans+KR:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body class="bg-[var(--bg-primary)] min-h-screen flex flex-col items-center justify-center p-4">

    <!-- 상단 진행바 -->
    <div class="w-full max-w-md mb-8">
        <div class="flex justify-between text-xs text-gray-500 mb-1 font-bold">
            <span id="progress-text">1 / 12</span>
            <span>Mellow Wave</span>
        </div>
        <div class="w-full bg-gray-200 rounded-full h-2.5">
            <div id="progress-bar" class="bg-[var(--color-secondary)] h-2.5 rounded-full transition-all duration-300"
                style="width: 8%"></div>
        </div>
    </div>

    <!-- 질문 카드 -->
    <div id="question-card" class="w-full max-w-md bg-white rounded-3xl shadow-lg p-8 text-center fade-in">
        <div class="mb-8">
            <h2 class="text-2xl font-bold mb-4 leading-snug break-keep" id="question-text">
                Loading...
            </h2>
        </div>

        <div class="space-y-4" id="answers-container">
            <!-- 버튼들이 여기에 동적으로 생성됩니다 -->
        </div>
    </div>

    <script type="module">
        import { dessertQuestions } from './dessert_data.js';

        let currentStep = 0;
        const totalSteps = dessertQuestions.length;

        // MBTI 점수판
        const scores = {
            E: 0, I: 0,
            S: 0, N: 0,
            T: 0, F: 0,
            J: 0, P: 0
        };

        function renderQuestion() {
            const question = dessertQuestions[currentStep];

            // 질문 텍스트 업데이트
            const qEl = document.getElementById('question-text');
            qEl.innerHTML = question.q;

            // 답변 버튼 생성
            const container = document.getElementById('answers-container');
            container.innerHTML = ''; // 초기화

            question.answers.forEach((ans, index) => {
                const btn = document.createElement('button');
                btn.className = "btn-press w-full bg-gray-50 hover:bg-[var(--color-primary)] hover:text-white border-2 border-gray-100 hover:border-transparent text-gray-700 font-medium py-4 px-6 rounded-xl transition-all duration-200 text-left";
                btn.innerText = ans.text;
                btn.onclick = () => selectAnswer(ans.type);
                container.appendChild(btn);
            });

            // 프로그레스 바 업데이트
            const progress = ((currentStep + 1) / totalSteps) * 100;
            document.getElementById('progress-bar').style.width = `${progress}%`;
            document.getElementById('progress-text').innerText = `${currentStep + 1} / ${totalSteps}`;

            // 애니메이션 리셋
            const card = document.getElementById('question-card');
            card.classList.remove('fade-in');
            void card.offsetWidth;
            card.classList.add('fade-in');
        }

        function selectAnswer(type) {
            scores[type]++; // 점수 누적
            nextStep();
        }

        function nextStep() {
            currentStep++;
            if (currentStep >= totalSteps) {
                showResult();
            } else {
                renderQuestion();
            }
        }

        function showResult() {
            // MBTI 계산
            // E vs I
            const mbti = [
                scores.E >= scores.I ? 'E' : 'I',
                scores.S >= scores.N ? 'S' : 'N',
                scores.T >= scores.F ? 'T' : 'F',
                scores.J >= scores.P ? 'J' : 'P'
            ].join('');

            location.href = `result.html?type=${mbti}`;
        }

        // 초기 렌더링
        renderQuestion();
    </script>
</body>

</html>
