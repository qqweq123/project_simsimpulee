<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테스트 진행 중 - Mellow Wave</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Gaegu:wght@400;700&family=Noto+Sans+KR:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body class="bg-[var(--bg-primary)] min-h-screen flex flex-col items-center justify-center p-4">

    <!-- 상단 진행바 -->
    <div class="w-full max-w-md mb-8">
        <div class="flex justify-between text-xs text-gray-500 mb-1 font-bold">
            <span id="progress-text">1 / 12</span>
            <span>Mellow Wave</span>
        </div>
        <div class="w-full bg-gray-200 rounded-full h-2.5">
            <div id="progress-bar" class="bg-[var(--color-secondary)] h-2.5 rounded-full transition-all duration-300"
                style="width: 8%"></div>
        </div>
    </div>

    <!-- 질문 카드 -->
    <div class="w-full max-w-md bg-white rounded-3xl shadow-lg p-8 text-center fade-in">
        <div class="mb-8">
            <h2 class="text-2xl font-bold mb-4 leading-snug break-keep" id="question-text">
                주말 아침, 눈을 떴을 때<br>가장 먼저 드는 생각은?
            </h2>
        </div>

        <div class="space-y-4" id="answers-container">
            <button onclick="nextQuestion(1)"
                class="w-full bg-gray-50 hover:bg-[var(--color-primary)] hover:text-white border-2 border-gray-100 hover:border-transparent text-gray-700 font-medium py-4 px-6 rounded-xl transition-all duration-200 text-left">
                A. "아직 시간 많네~" 더 뒹굴거린다.
            </button>
            <button onclick="nextQuestion(2)"
                class="w-full bg-gray-50 hover:bg-[var(--color-primary)] hover:text-white border-2 border-gray-100 hover:border-transparent text-gray-700 font-medium py-4 px-6 rounded-xl transition-all duration-200 text-left">
                B. "오늘 뭐 하지?" 바로 스마트폰을 켠다.
            </button>
        </div>
    </div>

    <script>
        // 임시 로직: 2초 뒤 결과 페이지로 이동 (데모용)
        let currentStep = 1;
        const totalSteps = 12;

        function nextQuestion(selection) {
            // 여기에 점수 계산 로직 추가
            currentStep++;
            if (currentStep > 3) { // 데모를 위해 3번까지만
                location.href = 'result.html';
                return;
            }

            // UI 업데이트 (데모)
            document.getElementById('progress-text').innerText = `${currentStep} / ${totalSteps}`;
            document.getElementById('progress-bar').style.width = `${(currentStep / totalSteps) * 100}%`;

            // 질문 변경 애니메이션 효과
            const card = document.querySelector('.fade-in');
            card.classList.remove('fade-in');
            void card.offsetWidth; // trigger reflow
            card.classList.add('fade-in');
        }
    </script>
</body>

</html>
