<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내가 디저트라면? - Mellow Wave</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Gaegu:wght@400;700&family=Noto+Sans+KR:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <meta property="og:title" content="내가 디저트라면? - 심리테스트">
    <meta property="og:description" content="달콤한 디저트로 알아보는 나의 성격 유형은 무엇일까요?">
</head>

<body class="bg-[var(--bg-primary)] text-[var(--text-dark)] min-h-screen flex flex-col">

    <!-- 간략 헤더 -->
    <header class="p-4 text-center">
        <a href="../home.html" class="font-gaegu text-2xl font-bold text-[var(--color-accent)]">Mellow Wave</a>
    </header>

    <main class="flex-grow flex flex-col justify-center items-center px-4 py-8">
        <div class="max-w-md w-full bg-white rounded-3xl shadow-xl p-8 text-center relative overflow-hidden">
            <!-- 데코레이션 배경 -->
            <div class="absolute top-0 left-0 w-full h-2 bg-[var(--color-primary)]"></div>

            <div class="mb-6">
                <span
                    class="inline-block bg-yellow-100 text-yellow-800 text-xs font-bold px-3 py-1 rounded-full mb-2">HOT
                    🔥</span>
                <img src="https://placehold.co/150x150/FFD166/4A4A4A?text=🍰" alt="Main Icon"
                    class="mx-auto rounded-full shadow-md w-32 h-32 object-cover">
            </div>

            <h1 class="text-3xl font-bold mb-3 font-gaegu">내가 디저트라면?</h1>
            <p class="text-gray-600 mb-8 leading-relaxed">
                달콤하고 부드러운, 때로는 상큼한!<br>
                나를 가장 잘 표현하는 디저트는 무엇일까요?<br>
                지금 바로 확인해보세요.
            </p>

            <div class="space-y-4">
                <a href="question.html"
                    class="block w-full bg-[var(--color-primary)] text-white font-bold py-4 rounded-xl shadow-md hover:bg-opacity-90 transform transition hover:-translate-y-1">
                    테스트 시작하기
                </a>
                <div class="flex justify-center space-x-4 text-gray-400 text-sm">
                    <span class="flex items-center"><span class="mr-1">⏱️</span> 3분 소요</span>
                    <span class="flex items-center"><span class="mr-1">👤</span> 12,345명 참여</span>
                </div>
            </div>

            <!-- 하단 광고 영역 예시 -->
            <div class="mt-8 p-4 bg-gray-50 rounded-lg text-xs text-gray-400">
                광고 영역
            </div>
        </div>
    </main>

    <script src="../js/main.js"></script>
</body>

</html>
